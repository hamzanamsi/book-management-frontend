<div class="modal">
  <div class="modal-content">
    <button class="close-button" (click)="cancel()">Ã—</button>
    <h3>Create a New Book</h3>
    <form [formGroup]="bookForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" formControlName="author" />
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input id="genre" formControlName="genre" />
      </div>
      <div class="form-group">
        <label for="coverImage">Cover Image URL</label>
        <input id="coverImage" formControlName="coverImage" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="5"
          placeholder="Optional description about the book"
          class="large-textarea"
        ></textarea>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          [disabled]="bookForm.invalid"
          class="create-button"
        >
          Create
        </button>
        <button type="button" (click)="cancel()" class="cancel-button">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
